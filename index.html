<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers</title>

    <!-- Developer CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div class="body-container">
      <nav>
        <div class="nav-menu">
          <img src="assets/img/logo.svg" alt="" />
          <ul>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="nav-profile">
          <img src="assets/img/icon-cart.svg" alt="cart" />
          <img src="assets/img/image-avatar.png" alt="" />
        </div>
      </nav>

      <hr />

      <section class="main-content">
        <div class="prod-images">
          <div class="prod-hero-image">
            <img src="assets/img/image-product-1.jpg" alt="image-prod-1" />
          </div>
          <div class="prod-thumbnails">
            <div class="prod-thumbnail-1">
              <img
                src="assets/img/image-product-1-thumbnail.jpg"
                alt="img-prod-1-thumb"
              />
            </div>
            <div class="prod-thumbnail-2">
              <img
                src="assets/img/image-product-2-thumbnail.jpg"
                alt="img-prod-2-thumb"
              />
            </div>
            <div class="prod-thumbnail-3">
              <img
                src="assets/img/image-product-3-thumbnail.jpg"
                alt="img-prod-3-thumb"
              />
            </div>
            <div class="prod-thumbnail-4">
              <img
                src="assets/img/image-product-4-thumbnail.jpg"
                alt="img-prod-4-thumb"
              />
            </div>
          </div>
        </div>
        <div class="prod-details">
          <h5>Sneaker Company</h5>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>
          <p class="new-price">$125.00<span class="discount-rate">50%</span></p>
          <p class="old-price">$250.00</p>
          <div class="prod-purchase">
            <div class="prod-quantity">
              <button class="min-button orange">-</button>
              <input type="text" class="prod-quantity-input" value="0" />
              <button class="plus-button orange">+</button>
            </div>
            <div class="prod-add-cart">
              <button class="white">
                <img
                  src="assets/img/icon-cart.svg"
                  alt="icon-cart"
                  class="button-cart-icon"
                />
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
